name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Build zbctl
        run: CGO_ENABLED=0 go get -a -ldflags '-s' github.com/zeebe-io/zeebe/clients/go/cmd/zbctl

      - name: Run zbctl
        run: $GOROOT/bin/zbctl

