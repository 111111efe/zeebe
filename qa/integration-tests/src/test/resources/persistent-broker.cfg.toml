# Default TNGP Config File. Used if no config file is provided to the broker.

# Networking configuration ----------------------------

[network]
hostname = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 51015
receiveBufferSize = 16
controlMessageRequestTimeoutInMillis = 10000

[network.managementApi]
host = "localhost"
port = 51016
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 51017
receiveBufferSize = 16

[network.gossip]
useTempFile = true

# System Configuration --------------------------------

[threading]
numberOfThreads = 2
maxIdleTimeMs = 200
idleStrategy = "BACKOFF"

[metrics]
countersFileName = "${brokerFolder}/persistent-broker/metrics/"

# Log Configuration -----------------------------------

[logs]
defaultLogSegmentSize = 512
logDirectories = [ "${brokerFolder}/persistent-broker/logs/" ]
indexDirectory = "${brokerFolder}/persistent-broker/index/"

[snapshot]
snapshotDirectory = "${brokerFolder}/persistent-broker/snapshots/"

# Topic Subscriptions ------------------------------------------

[subscriptions]
snapshotDirectory = "${brokerFolder}/persistent-broker/subscription-snapshots/"
