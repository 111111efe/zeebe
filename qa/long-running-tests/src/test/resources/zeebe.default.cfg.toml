# Default Zeebe Config File. Used if no config file is provided to the broker.

# Global configuration --------------------------------

[global]
useTempDirectory = true

# Networking configuration ----------------------------

[network]
host = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 51015
receiveBufferSize = 16
controlMessageRequestTimeoutInMillis = 10000

[network.managementApi]
host = "localhost"
port = 51016
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 51017
receiveBufferSize = 16

# System Configuration --------------------------------

[threading]
# limit broker threads to use half of the available cores on our test machine
numberOfThreads = 6
maxIdleTimeMs = 100
idleStrategy = "BUSY_SPIN"

# Log Configuration -----------------------------------

[logs]
defaultLogSegmentSize = 512

[workflow]
deploymentCacheSize = 1024
payloadCacheSize = 4096
