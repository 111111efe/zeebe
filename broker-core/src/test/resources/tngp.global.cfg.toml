# Default TNGP Config File. Used if no config file is provided to the broker.

# Global Configuration --------------------------------

[global]
globalDataDirectory = "correctPath/"
globalUseTemp = true

# Networking configuration ----------------------------

[network]
hostname = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 51015
receiveBufferSize = 16
controlMessageRequestTimeoutInMillis = 10000

[network.managementApi]
host = "localhost"
port = 51016
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 51017
receiveBufferSize = 16

[network.gossip]
#peersStorageFile = "/tmp/tngp/51015/gossip/51016.tngp"

[network.management]
#metaDirectory = "/tmp/tngp/51015/meta"

# System Configuration --------------------------------

[threading]
numberOfThreads = 2
maxIdleTimeMs = 100
idleStrategy = "BACKOFF"

[metrics]
#useTempCountersFile = false

# Log Configuration -----------------------------------

[logs]
logWriteBufferSize = 256
defaultLogSegmentSize = 512

[[log]]
name = "test"
id = 0

[snapshot]
#useTempSnapshotDirectory = true

# Task Queues ------------------------------------------

[task-queues]
numberOfWorkers = 1
perWorkerResponsePoolCapacity = 32

[[task-queue]]
logName = "test"



# Workflow Queues ------------------------------------------

[[workflow-queue]]
logName = "test"


# Topic Subscriptions ------------------------------------------

[subscriptions]
#useTempSnapshotFile = true