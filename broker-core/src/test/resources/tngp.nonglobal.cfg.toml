# Default TNGP Config File. Used if no config file is provided to the broker.

# Global Configuration --------------------------------

[global]
globalDataDirectory = "inCorrectPath/"
globalUseTemp = false

# Networking configuration ----------------------------

[network]
hostname = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 51015
receiveBufferSize = 16
controlMessageRequestTimeoutInMillis = 10000

[network.managementApi]
host = "localhost"
port = 51016
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 51017
receiveBufferSize = 16

[network.gossip]
peersStorageFile = "correctPath/gossip/tngp.cluster"
useTempFile = true

[network.management]
metaDirectory = "correctPath/meta/"
useTempDirectory = true

# System Configuration --------------------------------

[threading]
numberOfThreads = 2
maxIdleTimeMs = 100
idleStrategy = "BACKOFF"

[metrics]
useTempCountersFile = true
countersFileName = "correctPath/metrics/tngp.metrics"

# Log Configuration -----------------------------------

[logs]
logWriteBufferSize = 256
defaultLogSegmentSize = 512

[[log]]
name = "default-task-queue-log"
id = 0
logDirectory = "correctPath/logs/0-test/"
useTempLogDirectory = true

[snapshot]
useTempSnapshotDirectory = true
snapshotDirectory = "correctPath/snapshot/"

# Task Queues ------------------------------------------

[task-queues]
numberOfWorkers = 1
perWorkerResponsePoolCapacity = 32

[[task-queue]]
logName = "default-task-queue-log"
useTempIndexFile = true
indexDirectory = "correctPath/task-queue-test/"

# Workflow Queues ------------------------------------------

[[workflow-queue]]
logName = "default-task-queue-log"
useTempIndexFile = true
indexDirectory = "correctPath/workflow-queue-test/"

# Topic Subscriptions ------------------------------------------

[subscriptions]
useTempSnapshotFile = true
snapshotDirectory = "correctPath/subscription/"