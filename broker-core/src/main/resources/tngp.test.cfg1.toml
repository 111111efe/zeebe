# Default TNGP Config File. Used if no config file is provided to the broker.

# Global configuration --------------------------------

[global]
useTempDirectory = true

# Networking configuration ----------------------------

[network]
host = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 6665
receiveBufferSize = 16

[network.managementApi]
host = "localhost"
port = 6666
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 6667
receiveBufferSize = 16

[network.gossip]
initialContactPoints = [
  "localhost:5555"
]

# System Configuration --------------------------------

[threading]
numberOfThreads = 2
maxIdleTimeMs = 100
idleStrategy = "BACKOFF"

# Log Configuration -----------------------------------

[logs]
defaultLogSegmentSize = 512
