# Default TNGP Config File. Used if no config file is provided to the broker.

# Networking configuration ----------------------------

[network]
host = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 6665
receiveBufferSize = 16

[network.managementApi]
host = "localhost"
port = 6666
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 6667
receiveBufferSize = 16

[network.gossip]
initialContactPoints = [
  "localhost:5555"
]
peersStorageFile = "/tmp/tngp/6666/gossip/6666.tngp"

[network.management]
metaDirectory = "/tmp/tngp/6666/meta"

# System Configuration --------------------------------

[threading]
numberOfThreads = 2
maxIdleTimeMs = 100
idleStrategy = "BACKOFF"

[metrics]
useTempCountersFile = true

# Log Configuration -----------------------------------

[logs]
defaultLogSegmentSize = 512
logDirectories = [
    "/tmp/tngp/6666/logs"
]
indexDirectory = "/tmp/tngp/6666/index"

[snapshot]
useTempSnapshotDirectory = true

# Topic Subscriptions ------------------------------------------

[subscriptions]
useTempSnapshotFile = true
