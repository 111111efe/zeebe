# Default TNGP Config File. Used if no config file is provided to the broker.

# Networking configuration ----------------------------

[network]
hostname = "0.0.0.0"
sendBufferSize = 64

[network.clientApi]
port = 51015
receiveBufferSize = 16

# System Configuration --------------------------------

[threading]
numberOfThreads = 2
maxIdleTimeMs = 200
idleStrategy = "BACKOFF"

[metrics]
countersFileName = "../status/counters.raw"

# Log Configuration -----------------------------------

[logs]
logWriteBufferSize = 64
defaultLogSegmentSize = 512
logDirectories = [ "../data/" ]

[[log]]
name = "default-task-queue-log"
id = 0

[[log]]
name = "default-wf-type-log"
id = 1

[[log]]
name = "default-wf-instance-log"
id = 2

# Task Queues ------------------------------------------

[task-queues]
numberOfWorkers = 1
perWorkerResponsePoolCapacity = 32

[[task-queue]]
name = "default"
id = 0
logName = "default-task-queue-log"

# Workflow ---------------------------------------------

[workflow]
numberOfWorkers = 1
perWorkerResponsePoolCapacity = 32

[[workflow-repository]]
name = "default"
id = 0
logName = "default-wf-type-log"

[[workflow-runtime]]
name = "default"
id = 0
repositoryName = "default" 
logName = "default-wf-instance-log"
