# Default TNGP Config File. Used if no config file is provided to the broker.

# Networking configuration ----------------------------

[network]
hostname = "0.0.0.0"
sendBufferSize = 128

[network.clientApi]
port = 51015
receiveBufferSize = 16
controlMessageRequestTimeoutInMillis = 10000

[network.managementApi]
host = "localhost"
port = 51016
receiveBufferSize = 16

[network.replicationApi]
host = "localhost"
port = 51017
receiveBufferSize = 16

[network.gossip]
peersStorageFile = "../data/gossip-state.data"

[network.management]
metaDirectory = "../data/meta"

# System Configuration --------------------------------

[threading]
# numberOfThreads = 2
maxIdleTimeMs = 10
idleStrategy = "BACKOFF"

[metrics]
countersFileName = "../data/counters.data"

# Log Configuration -----------------------------------

[logs]
logDirectories = [ "../data/logstreams" ]
defaultLogSegmentSize = 512

[[log]]
name = "default-task-queue-log"
id = 0

[snapshot]
snapshotDirectory = "../data/index/snapshots"

# Task Queues ------------------------------------------

[[task-queue]]
logName = "default-task-queue-log"
indexDirectory = "../data/index/task"

# Workflow Queues ------------------------------------------

[[workflow-queue]]
logName = "default-task-queue-log"
indexDirectory = "../data/index/workflow"

# Topic Subscriptions ------------------------------------------

[subscriptions]
snapshotDirectory = "../data/snapshots/subscriptions"
